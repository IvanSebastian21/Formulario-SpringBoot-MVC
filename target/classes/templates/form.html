<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
</head>

<body>

	<h1 th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${usuario}" method="post">

		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input th:field="*{identificador}" type="text" id="identificador">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input th:field="*{nombre}" type="text" id="nombre">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input th:field="*{apellido}" type="text" id="apellido">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		<div>
			<label for="username">Username</label>
			<div>
				<input th:field="*{username}" type="text" id="username">
			</div>
			<!--			Uso del # en Thymeleaf para usar un objeto de Utilidad {helper}-->
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input th:field="*{password}" type="password" id="password">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input th:field="*{email}" type="email" id="email">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>

</body>

</html>
